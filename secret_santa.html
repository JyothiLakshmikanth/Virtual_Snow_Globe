<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Snow Globe</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">


    <style>
        body { 
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Lobster', sans-serif;
    position: relative; /* To position the pseudo-element correctly */
    overflow: hidden;
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://i.pinimg.com/1200x/ec/e4/0b/ece40b84cccca6434d81477de1c27b85.jpg');
    background-size: cover; /* Cover ensures the image fills the viewport */
    /* filter: blur(2px); Apply the blur effect */
    z-index: -1; /* Ensure the blur is behind the content */
}

.container {
    position: relative; /* Make sure content stays on top */
    z-index: 1; /* Keep content above the background */
}

.container {
    margin-left: 600px; /* Move both the globe and button to the right */
    text-align: center; /* Keep button centered with respect to the globe */
}

.container label,
.container select,
.container .snow-globe,
.container button,
.container .instructions {
    margin-bottom: 30px; /* Add space between each element */
}

        .snow-globe {
            width: 400px;
            height: 400px;
            border: 10px solid black;
            border-radius: 50%;
            background: radial-gradient(circle, #fff, #ddeef7);
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            margin: 0 auto 20px 20px;
        }

        .snow {
            position: absolute;
            width: 200%;
            height: 200%;
            justify-content: center;
            background-image:  url('https://i.pinimg.com/736x/4e/42/a8/4e42a83e8efeb54200d0da89db574037.jpg');
            background-size: contain;
            filter: blur(2px);
            animation: snow-fall 0s linear infinite;
        }

        @keyframes snow-fall {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100%);
            }
        }

        .name {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Dancing Script', bold; /* Apply the festive font */
    font-size: 50px; /* Adjust font size as needed */
    text-align: center;
    opacity: 0;
    transition: opacity 0.5s;
    color: black; /* Set the text color to red */
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Optional: Add a shadow for a more festive look */
}


        .name.revealed {
            opacity: 1;
        }

        button {
            padding: 10px 20px;
            background: #ff6f61;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-family: 'Lobster', sans-serif;
        }

        button:hover {
            background: #e65950;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .instructions {
            font-size: 18px;
            color: white;
            margin-top: 20px;
        }

        /* Modal Background */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.5s;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
            border-radius: 10px;
        }

        /* Close Button */
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="user-name">Select Your Name:</label>
        <select id="user-name">
			<option value="Chinnu">Chinnu</option>
            <option value="Jyothi">Jyothi</option>
            <option value="Preethi">Preethi</option>  
        </select>


        <div class="snow-globe">
            <div class="snow"></div>
            <div class="name hidden">üç¨ü¶å Secret Santa ü¶åüç¨</div>
        </div>



        <button id="reveal-btn">Shake the Globe</button>
        <p class="instructions">Shake the globe to reveal your Secret Santa!</p>
    </div>

    <!-- Modal -->
<div id="elf-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Hey, <span id="modal-name">[Name]</span> is your elf, gift me the best! ü¶åüç¨</h2>
    </div>
</div>


    <script>
const names = ["Jyothi", "Chinnu", "Preethi"];
const globe = document.querySelector('.snow-globe');
const nameDiv = document.querySelector('.name');
const revealBtn = document.getElementById('reveal-btn');
const elfModal = document.getElementById('elf-modal');
const modalName = document.getElementById('modal-name');  // Get the placeholder for the name
const closeBtn = document.querySelector('.close-btn');

// To track names that have already been selected
let selectedNames = [];

function pickRandomName() {
    // Filter out names that have already been selected
    const availableNames = names.filter(name => !selectedNames.includes(name));

    if (availableNames.length === 0) {
        alert("All names have been selected!");
        revealBtn.disabled = true; // Disable the button once all names have been chosen
        revealBtn.textContent = 'No More Names Left';
        return null; // Return null to indicate no name left
    }

    // Pick a random name from the remaining available names
    const randomName = availableNames[Math.floor(Math.random() * availableNames.length)];

    // Add the selected name to the selectedNames array
    selectedNames.push(randomName);

    // Display the picked name
    nameDiv.textContent = `ü¶å ${randomName} ü¶å`;
    nameDiv.classList.add('revealed');

    return randomName; // Return the picked name
}

// Show the modal with the picked name
revealBtn.addEventListener('click', () => {
    nameDiv.classList.remove('revealed');
    setTimeout(() => {
        const pickedName = pickRandomName();  // Pick a random name and store it
        if (!pickedName) return; // If no name is picked (all names selected)

        // Insert the picked name into the modal
        modalName.textContent = pickedName;

        // Show the modal
        elfModal.style.display = 'block';
    }, 500);
});

// Close the modal when the user clicks the 'X'
closeBtn.addEventListener('click', () => {
    elfModal.style.display = 'none'; // Hide the modal
});

// Close the modal if the user clicks outside of the modal content
window.addEventListener('click', (event) => {
    if (event.target === elfModal) {
        elfModal.style.display = 'none';
    }
});



    </script>
</body>
</html>
