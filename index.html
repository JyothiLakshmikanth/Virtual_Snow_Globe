<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Snow Globe</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body { 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Lobster', sans-serif;
            position: relative; 
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.pinimg.com/1200x/ec/e4/0b/ece40b84cccca6434d81477de1c27b85.jpg');
            background-size: cover;
            z-index: -1; 
        }

        .container {
            position: relative; 
            text-align: center;
        }

        .snow-globe {
            width: 400px;
            height: 400px;
            border: 10px solid black;
            border-radius: 50%;
            background: radial-gradient(circle, #fff, #ddeef7);
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            margin: 0 auto 20px 20px;
        }

        .snow {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image:  url('https://i.pinimg.com/736x/4e/42/a8/4e42a83e8efeb54200d0da89db574037.jpg');
            background-size: contain;
            filter: blur(2px);
            animation: snow-fall 0s linear infinite;
        }

        @keyframes snow-fall {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100%);
            }
        }

        .name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Dancing Script', bold;
            font-size: 50px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
            color: black;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .name.revealed {
            opacity: 1;
        }

        button {
            padding: 10px 20px;
            background: #ff6f61;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-family: 'Lobster', sans-serif;
        }

        button:hover {
            background: #e65950;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .instructions {
            font-size: 18px;
            color: white;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.5s;
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
            border-radius: 10px;
        }

        .close-btn {
            color: #aaa;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="user-name">Select Your Name:</label>
        <select id="user-name">
            <option value="" disabled selected></option>
            <option value="Chinnu">Chinnu</option>
            <option value="Jyothi">Jyothi</option>
            <option value="Preethi">Preethi</option>  
        </select>

        <div class="snow-globe">
            <div class="snow"></div>
            <div class="name hidden">üç¨ü¶å Secret Santa ü¶åüç¨</div>
        </div>

        <button id="reveal-btn">Shake the Globe</button>
        <p class="instructions">Shake the globe to reveal your Secret Santa!</p>
    </div>

    <div id="elf-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Hey, <span id="modal-name">[Name]</span> is your elf, gift me the best! ü¶åüç¨</h2>
        </div>
    </div>

    <script>
        const names = ["Chinnu", "Jyothi", "Preethi"];
        const globe = document.querySelector('.snow-globe');
        const nameDiv = document.querySelector('.name');
        const revealBtn = document.getElementById('reveal-btn');
        const elfModal = document.getElementById('elf-modal');
        const modalName = document.getElementById('modal-name');
        const closeBtn = document.querySelector('.close-btn');
        let selectedNames = [];

        function pickRandomName() {
            const availableNames = names.filter(name => !selectedNames.includes(name));

            if (availableNames.length === 0) {
                alert("All names have been selected!");
                revealBtn.disabled = true;
                revealBtn.textContent = 'No More Names Left';
                return null;
            }

            const randomName = availableNames[Math.floor(Math.random() * availableNames.length)];
            selectedNames.push(randomName);
            nameDiv.textContent = `ü¶å ${randomName} ü¶å`;
            nameDiv.classList.add('revealed');
            return randomName;
        }

        revealBtn.addEventListener('click', () => {
            nameDiv.classList.remove('revealed');
            setTimeout(() => {
                const pickedName = pickRandomName();
                if (!pickedName) return;

                modalName.textContent = pickedName;
                elfModal.style.display = 'block';
            }, 500);
        });

        closeBtn.addEventListener('click', () => {
            elfModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === elfModal) {
                elfModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
