<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Snow Globe</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <style>
        body { 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Lobster', sans-serif;
            position: relative;
            overflow: hidden;
            padding: 20px;
            background: linear-gradient(to bottom, #1e3c72, #2a5298); /* Gradient for modern look */
            color: white; /* Ensures text contrast */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn.pixabay.com/photo/2017/11/09/21/41/christmas-2937827_1280.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.5; /* Adds a subtle overlay */
            z-index: -1;
        }

        .container {
            margin: 0;
            text-align: center;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background for better visibility */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .snow-globe {
            width: 80%;
            height: auto;
            max-width: 300px;
            max-height: 300px;
            border: 10px solid white;
            border-radius: 50%;
            background: radial-gradient(circle, #ffffff, #ddeef7);
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            margin: 20px auto;
        }

        .snow {
            position: absolute;
            width: 200%;
            height: 200%;
            justify-content: center;
            background-image: url('https://cdn.pixabay.com/photo/2016/11/29/12/33/snowflakes-1869611_1280.png');
            background-size: contain;
            filter: blur(1px);
            animation: snow-fall 5s linear infinite;
        }

        @keyframes snow-fall {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100%);
            }
        }

        .name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Dancing Script', bold;
            font-size: 50px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .name.revealed {
            opacity: 1;
        }

        button {
            padding: 10px 20px;
            background: #ff6f61;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #e65950;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .instructions {
            font-size: 18px;
            color: white;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.5s;
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 90%;
            text-align: center;
            border-radius: 10px;
            color: black;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .snow-globe {
                width: 90%;
                max-width: 250px;
            }

            button {
                font-size: 12px;
                padding: 8px;
            }

            .instructions {
                font-size: 14px;
            }

            .name {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .snow-globe {
                width: 80%;
                max-width: 200px;
            }

            button {
                font-size: 10px;
                padding: 6px;
            }

            .instructions {
                font-size: 12px;
            }

            .name {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="user-name">Select Your Name:</label>
        <select id="user-name">
            <option value="" disabled selected>Select Your Name</option>
            <option value="Chinnu">Chinnu</option>
            <option value="Jyothi">Jyothi</option>
            <option value="Preethi">Preethi</option>
        </select>

        <div class="snow-globe">
            <div class="snow"></div>
            <div class="name hidden">üç¨ü¶å Secret Santa ü¶åüç¨</div>
        </div>

        <button id="reveal-btn">Shake the Globe</button>
        <p class="instructions">Shake the globe to reveal your Secret Santa!</p>
    </div>

    <div id="elf-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Hey, <span id="modal-name">[Name]</span> is your elf, gift me the best! ü¶åüç¨</h2>
        </div>
    </div>

    <script>
        const names = ["Jyothi", "Chinnu", "Preethi"];
        const globe = document.querySelector('.snow-globe');
        const nameDiv = document.querySelector('.name');
        const revealBtn = document.getElementById('reveal-btn');
        const elfModal = document.getElementById('elf-modal');
        const modalName = document.getElementById('modal-name');
        const closeBtn = document.querySelector('.close-btn');

        let selectedNames = [];

        function pickRandomName() {
            const availableNames = names.filter(name => !selectedNames.includes(name));
            if (availableNames.length === 0) {
                alert("All names have been selected!");
                revealBtn.disabled = true;
                revealBtn.textContent = 'No More Names Left';
                return null;
            }

            const randomName = availableNames[Math.floor(Math.random() * availableNames.length)];
            selectedNames.push(randomName);
            nameDiv.textContent = `ü¶å ${randomName} ü¶å`;
            nameDiv.classList.add('revealed');
            return randomName;
        }

        revealBtn.addEventListener('click', () => {
            nameDiv.classList.remove('revealed');
            setTimeout(() => {
                const pickedName = pickRandomName();
                if (!pickedName) return;
                modalName.textContent = pickedName;
                elfModal.style.display = 'block';
            }, 500);
        });

        closeBtn.addEventListener('click', () => {
            elfModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === elfModal) {
                elfModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
